<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="이현규">
  <title>회원가입</title>
</head>
<body>
    <header>
      <h1>회원가입</h1>
    </header>
    <main>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input id="name" type="text" name="name">
          </li>
          <li>
            <label for="id">아이디</label>
            <input id="id" type="text" name="id" placeholder="6자 이상 20자 미만 공백 없이">
          </li>
          <li>
            <label for="pass">비밀번호</label>
            <input id="pass" type="password" name="pass" placeholder="대소문자로 입력해주세요">
          </li>
          <li>
            <label for="email">이메일</label>
            <input id="email" type="email" name="email">
          </li>
          <li>
            <label for="phone_num">휴대폰</label>
            <input id="phone_num" type="tel" name="phone_num">
            <br>
            <input type="submit" value="가입하기" name="submit">
            <input type="button" value="취소" name="cancel">
          </li>
        </ul>

      </fieldset>

      <fieldset>

        <legend>취미</legend>
        <ul>
          <li>
            <input type="checkbox" name="interest" id="coding">
            <label for="coding">코딩</label>
            <input type="checkbox" name="interest" id="exercise">
            <label for="exercise">운동</label>
            <input type="checkbox" name="interest" id="Breathe">
            <label for="Breathe">숨쉬기</label>
            <input type="checkbox" name="interest" id="travel">
            <label for="travel">여행</label>
            <input type="checkbox" name="interest" id="sleep">
            <label for="sleep">잠자기</label>
            <input type="checkbox" name="interest" id="reading">
            <label for="reading">독서</label>
            <input type="checkbox" name="interest" id="Netflix_viewing">
            <label for="Netflix_viewing">넷플시청</label>
          </li>
          <li>
            <input type="radio" name="sex" id="man">
            <label for="man">남</label>
            <input type="radio" name="sex" id="woman">
            <label for="woman">여</label>
          </li>
        </ul>
      </fieldset>
    </main>
    <hr>
    <footer>
      <p>&copy;회원가입</p>
    </footer>
    
</body>
</html>
