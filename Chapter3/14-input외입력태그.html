<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 외 입력 태그들</title>
</head>
<body>

<fieldset> <!-- fieldset 태그는 관련된 입력 요소들을 그룹화하는데 사용됩니다 (요즘은 CSS로 대체)-->
  <legend>음료 주문</legend> <!-- legend 태그는 fieldset의 제목을 지정합니다 -->
  <h2>음료를 고르세요</h2>
  <select multiple size="2"> <!-- multiple 속성은 여러 항목을 선택할 수 있고 size 속성은 보여지는 항목 수를 지정합니다 -->
    <option value="coffee">커피</option>
    <option value="coke">콜라</option>
    <option value="juice" selected>쥬스</option> <!-- selected 속성은 기본 선택된 항목을 지정합니다 -->
    <option value="">생수</option>
  </select>

  <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
  <textarea cols="30" rows="10"></textarea>
</fieldset>

  <h2>우리의 준비 상태는 다음과 같습니다</h2>
  <progress max="100" value="85"></progress>

  <h2>추가 용무가 있으시면 호출해주세요</h2>
  <button>호출</button> <!-- button 태그는 기본적으로 클릭 가능한 버튼을 만듭니다 -->
  <input type="button" value="호출"> <!-- input 태그의 button 타입도 클릭 가능한 버튼을 만듭니다 -->
</body>
</html>
