<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 지정합니다 UTF-8 == 한글인코딩을 위하여-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위해 뷰포트 설정 -->
  <meta http-equiv="x-ua-compatible" content="ie=edge"> <!-- 인터넷 익스플로러의 호환성 모드를 방지 -->
  <meta name="author" content="이현규"> <!-- 문서 작성자 정보를 지정합니다 -->
  <meta name="description" content="연습용 페이지"> <!-- 문서에 대한 간단한 설명을 제공합니다 -->
  <meta name="keywords" content="공부, HTML, 실습"> <!-- 문서와 관련된 키워드를 쉼표로 구분하여 지정합니다 -->
  <title>문서 정보 관리하기</title>
</head>
<body>
  <h1>meta태그에 대하여</h1>
</body>
</html>
