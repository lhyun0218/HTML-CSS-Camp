<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소의 유형</title>
  <style>
    p {
      /* 
        display:
        none : 아예 없는 것 처럼
        inline : 요소를 인라인 처럼
        block : 요소를 블록처럼
        inline-block : 요소를 인라인이지만 크기 조정 가능한 블록의 기능도 같이 
      */
      display: none; 
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>화면</span>
</body>
</html>
