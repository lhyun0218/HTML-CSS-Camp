<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 더 알아보기</title>
  <style>
    /*
    기호와 함께 사용하느 속성 선택자
    * : 값의 포함 여부
    ^ : 값의 시작 여부
    $ : 값의 시작 여부
    */
    [width $= "0"] {
      border: 5px dashed red;
    }

    p > em{
      color:blue;
    }
    /* 형재 선택자는 뒤이어 등장하는 형제들을 대상으로 한다! */
    #sam ~ img{
      display: none;
    }


  </style>
</head>
<body>
  <img src="images/Busan.png" width="120" alt="부산">
  <img src="images/Busan.png" width="120">
  <img src="images/Busan.png" width="120" id="sam">
  <p>부산은 이현규의 고향이자, 현 거주지이기도 합니다.</p>
  <p>부산광역시 남구에는 부산의 금융의 중심 국제금융센터가 있습니다.</p>
  <p>국제금융센터 근처에는 <em>서면</em>이라는 번화가도 위치해 있습니다</p>
  <p>또한 그 근처에는 온천천이라는 부산을 가로지르는 하천이 있습니다!</p>
</body>
</html>
