<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서의 흐름</title>
  <style>
    .container {
      height: 500px;
      border: 1px solid black;
    }

    #first {
      float: right;
    }

    #second {
      float: left;
    }

    p {
      clear: both;
    }
  </style>
</head>
<body>
    <div class="container">
      <img id="first" src="images/Busan.png" width="160" alt="부산 국제금융센터 이미지">
      <img id="second" src="images/Busan.png" width="160" alt="부산 국제금융센터 이미지">
    <p>
      부산은 대한민국의 광역시이고, 제2의 수도라고 불리며, 주변 위성도시들과 한 생활권으로 묶여 있으며, 
      대한민국의 동남쪽에 위치해있다. 부산의 유명한 꽃은 동백꽃인데, 이 이름은 부산지역 여러가지에 활용하고 있다.
    </p>
    </div>
</body>
</html>
