<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소느 옆이 아닌 아래에 표시 됩니다.</p>
    <p>짠</p>
    <p>한 글자밖에 없어도 똑같아요.</p>
    <strong>인라인 텍스트. 두껍게 나와요.</strong>
    <mark>나는 형광색을 좋아해요.</mark>

    <!-- 블록에 인라인 요소로 삽입<q> -->
    <p>
        블록 레벨 요소의 안에는 종종
        <q>인라인 요소</q>가 포함 되기도 합니다.
        사실 꽤 자주 그래요.
    </p>
    <br>
    <br>
    <!-- 블록에 블록 요소로 삽입 -->
    <p>
        블록 레벨 요소의 안에는 종종
        <p>인라인 요소</p>가 포함 되기도 합니다.
        사실 꽤 자주 그래요.
    </p>
</body>
</html>
