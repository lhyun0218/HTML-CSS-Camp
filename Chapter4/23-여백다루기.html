<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>여백 다루기</title>
  <style>
    div {
      width: 200px; /* 가로 길이 */
      height: 200px; /* 세로 길이 */
      border: 1px solid black; /* 테두리 선 [두께, 타입, 색] */

      margin: 10px 20px 30px 40px; /* 외부 여백 */
      /*
        top bottom left right
      */
      padding-top: 20px; /* 안쪽 상단 여백 */
      padding-right: 50px; /* 안쪽 오른쪽 여백 */
      box-sizing: border-box; 
      /* 
        border는 무슨 일이 있어도 실제 200*200, 
        content는 200*200은 순수한 컨텐츠 영역 
      */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
